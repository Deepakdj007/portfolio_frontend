<div class="card-container">
  <div class="card-image-container">
    <img [src]="project.image" [alt]="project.name">
  </div>
  <h1 class="project-title">
    {{project.name}}
  </h1>
  <p class="project-description">
    {{project.description}}
  </p>
  <div class="action-buttons">
    <app-primary-button [buttonName]="project.action1"></app-primary-button>
    <app-secondary-button [buttonName]="project.action2"></app-secondary-button>
  </div>

</div>

<section class="projects-section">
  <h1 class="sub-title">Projects</h1>
  <div class="project-cards-container">
    <div class="scroll left-scroll" (click)="scrollLeft()">
      <img class="scroll-img" src="../../../assets/projects/left.svg" alt="">
    </div>

    <div class="project-cards" #projectCards>
      @for (project of projects; track $index) {
      <app-project-card [project]="project"></app-project-card>
      }
    </div>

    <div class="scroll right-scroll" (click)="scrollRight()">
      <img class="scroll-img" src="../../../assets/projects/right.svg" alt="">
    </div>

  </div>

</section>
